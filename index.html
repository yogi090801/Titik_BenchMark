<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/BatasKabupatenKotadiProvinsiKalimantanTengah_1.js"></script>
        <script src="data/BatasAdministrasi_2.js"></script>
        <script src="data/Titik_Bench_Mark_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-2.855648843337865,114.35823696089682],[-2.4761983658415616,115.05890168572527]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelite_0');
        map.getPane('pane_GoogleSatelite_0').style.zIndex = 400;
        var layer_GoogleSatelite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatelite_0;
        map.addLayer(layer_GoogleSatelite_0);
        function pop_BatasKabupatenKotadiProvinsiKalimantanTengah_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>WADMKK</strong><br />' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKabupatenKotadiProvinsiKalimantanTengah_1_0() {
            return {
                pane: 'pane_BatasKabupatenKotadiProvinsiKalimantanTengah_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BatasKabupatenKotadiProvinsiKalimantanTengah_1');
        map.getPane('pane_BatasKabupatenKotadiProvinsiKalimantanTengah_1').style.zIndex = 401;
        map.getPane('pane_BatasKabupatenKotadiProvinsiKalimantanTengah_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1 = new L.geoJson(json_BatasKabupatenKotadiProvinsiKalimantanTengah_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasKabupatenKotadiProvinsiKalimantanTengah_1',
            layerName: 'layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1',
            pane: 'pane_BatasKabupatenKotadiProvinsiKalimantanTengah_1',
            onEachFeature: pop_BatasKabupatenKotadiProvinsiKalimantanTengah_1,
            style: style_BatasKabupatenKotadiProvinsiKalimantanTengah_1_0,
        });
        bounds_group.addLayer(layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1);
        map.addLayer(layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1);
        function pop_BatasAdministrasi_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Batas_Admi</strong><br />' + (feature.properties['Batas_Admi'] !== null ? autolinker.link(feature.properties['Batas_Admi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasAdministrasi_2_0() {
            return {
                pane: 'pane_BatasAdministrasi_2',
                opacity: 1,
                color: 'rgba(163,163,163,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_BatasAdministrasi_2_1() {
            return {
                pane: 'pane_BatasAdministrasi_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasAdministrasi_2');
        map.getPane('pane_BatasAdministrasi_2').style.zIndex = 402;
        map.getPane('pane_BatasAdministrasi_2').style['mix-blend-mode'] = 'normal';
        var layer_BatasAdministrasi_2 = new L.geoJson.multiStyle(json_BatasAdministrasi_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasAdministrasi_2',
            layerName: 'layer_BatasAdministrasi_2',
            pane: 'pane_BatasAdministrasi_2',
            onEachFeature: pop_BatasAdministrasi_2,
            styles: [style_BatasAdministrasi_2_0,style_BatasAdministrasi_2_1,]
        });
        bounds_group.addLayer(layer_BatasAdministrasi_2);
        map.addLayer(layer_BatasAdministrasi_2);
        function pop_Titik_Bench_Mark_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nomor</th>\
                        <td>' + (feature.properties['Nomor'] !== null ? autolinker.link(feature.properties['Nomor'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama_Titik</strong><br />' + (feature.properties['Nama_Titik'] !== null ? autolinker.link(feature.properties['Nama_Titik'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lokasi</th>\
                        <td>' + (feature.properties['Lokasi'] !== null ? autolinker.link(feature.properties['Lokasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tanggal</th>\
                        <td>' + (feature.properties['Tanggal'] !== null ? autolinker.link(feature.properties['Tanggal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td>' + (feature.properties['X'] !== null ? autolinker.link(feature.properties['X'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td>' + (feature.properties['Y'] !== null ? autolinker.link(feature.properties['Y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Referensi</th>\
                        <td>' + (feature.properties['Referensi'] !== null ? autolinker.link(feature.properties['Referensi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Orthometri</th>\
                        <td>' + (feature.properties['Orthometri'] !== null ? autolinker.link(feature.properties['Orthometri'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Inacors</th>\
                        <td>' + (feature.properties['Inacors'] !== null ? autolinker.link(feature.properties['Inacors'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Auspost</th>\
                        <td>' + (feature.properties['Auspost'] !== null ? autolinker.link(feature.properties['Auspost'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Titik_Bench_Mark_3_0() {
            return {
                pane: 'pane_Titik_Bench_Mark_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Titik_Bench_Mark_3');
        map.getPane('pane_Titik_Bench_Mark_3').style.zIndex = 403;
        map.getPane('pane_Titik_Bench_Mark_3').style['mix-blend-mode'] = 'normal';
        var layer_Titik_Bench_Mark_3 = new L.geoJson(json_Titik_Bench_Mark_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Titik_Bench_Mark_3',
            layerName: 'layer_Titik_Bench_Mark_3',
            pane: 'pane_Titik_Bench_Mark_3',
            onEachFeature: pop_Titik_Bench_Mark_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Titik_Bench_Mark_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Titik_Bench_Mark_3);
        map.addLayer(layer_Titik_Bench_Mark_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Titik_Bench_Mark_3.png" /> Titik_Bench_Mark': layer_Titik_Bench_Mark_3,'<img src="legend/BatasAdministrasi_2.png" /> Batas Administrasi': layer_BatasAdministrasi_2,'<img src="legend/BatasKabupatenKotadiProvinsiKalimantanTengah_1.png" /> Batas Kabupaten Kota di Provinsi Kalimantan Tengah': layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1,"Google Satelite": layer_GoogleSatelite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKK'] !== null?String('<div style="color: #000000; font-size: 5pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['WADMKK']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasKabupatenKotadiProvinsiKalimantanTengah_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Titik_Bench_Mark_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama_Titik'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Nama_Titik']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Titik_Bench_Mark_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1,layer_Titik_Bench_Mark_3]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1,layer_Titik_Bench_Mark_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1,layer_Titik_Bench_Mark_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasKabupatenKotadiProvinsiKalimantanTengah_1,layer_Titik_Bench_Mark_3]);
        });
        </script>
    </body>
</html>
